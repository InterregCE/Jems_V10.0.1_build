##C.7 Project management
spf.project.application.form.management.intro=Eine sorgfältig geplante KPF-Management-Struktur ist ein wesentliches Element für eine gute Implementierung. Es sind Zeit und Ressourcen für Koordination sowie externe und interne Kommunikation nötig. Beschreiben Sie bitte die geplante Organisation, um einen reibungslosen Ablauf der Arbeiten am KPF-Projekt sicherzustellen.=Předpokladem pro úspěšnou implementaci je správně nastavený management a struktura FMP. Nezbytný je čas a zdroje na koordinaci, externí a interní komunikaci. Popište, jakým způsobem zajistíte bezproblémovou realizaci projektu.
spf.project.application.form.management.field.1.intro=Beschreiben Sie, wer für die strategische Steuerung und Koordination für das Projekt verantwortlich sein wird. Sind weitere Managementstrukturen vorgesehen, z.B. Arbeitspaket-Koordinatoren, thematische Arbeitsgruppen? Skizzieren Sie bitte auch Ihren internen Kommunikationsplan.= Popište, kdo bude odpovědný za strategické řízení projektu? Plánujete další struktury řízení (např. tematické pracovní skupiny, koordinátoři dílčích pracovních balíčků)? Popište interní komunikační plán.
spf.project.application.form.management.field.3.intro=Wie wird Kommunikation als eigene Funktion zum Transfer der Projektergebnisse beitragen? Bitte beachten Sie, dass alle Kommunikationsaktivitäten als integraler Bestandteil des Projekts im Arbeitspaket inkludiert sein sollen. Es ist nicht nötig, diese Informationen über einzelne Aktivitäten hier zu wiederholen.=Jakým způsobem bude komunikace přispívat k přenosu výstupů projektu? Všechny komunikační aktivity představují nedílnou součást pracovního balíčku a tyto aktivity je nutné zahrnout přímo do pracovního balíčku. Informace o dílčích aktivitách není nutné v této části opakovat. 
##C.8 Long-term plans
spf.project.application.form.future.plans.field.1.intro=Jak bude zajištěna udržitelnost výstupů a výsledků projektu po skončení projektu? Popište konkrétní opatření (včetně institucionální struktury, finančních zdrojů, apod.), kterými bude zajištěna a/ nebo podpořena udržitelnost výstupů a výsledků projektu během jeho realizace a po skončení projektu. Je-li to relevantní, vysvětlete, kdo bude odpovědný a/nebo kdo bude vlastník výsledků a výstupů. 
