version: '3'

services:

  ems-database:
    image: mariadb/server:10.3.13
    container_name: jems-database
#    volumes:
#      - ems-database-data:/var/lib/mariadb
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: jems
      MYSQL_ROOT_PASSWORD: jemspass
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']

  ems-minio:
    image: minio/minio:RELEASE.2020-05-16T01-33-21Z
    container_name: ems-minio
#    volumes:
#      - ems-minio-data:/var/lib/minio
    ports:
      - '9000:9000'
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  audit-database:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: audit-database
    ports:
      - '9200:9200'
    environment:
      - discovery.type=single-node

  audit-analyzer:
    image: docker.elastic.co/kibana/kibana:7.7.0
    container_name: audit-analyzer
    ports:
      - '5601:5601'
    depends_on:
      - audit-database
    environment:
      ELASTICSEARCH_HOSTS: 'http://audit-database:9200'

