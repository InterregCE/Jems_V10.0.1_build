
<app-top-bar [isLoginNeeded]="isLoginNeeded">
</app-top-bar>

<mat-sidenav-container class="example-container">
    <mat-sidenav *ngIf="headlines$ | async as headlines " mode="side" [opened] = "!!headlines.length" class="side-nav-container">

        <div *ngFor="let data of headlines">
            <a class="back-link" *ngIf="data.type == headlineType.BACKROUTE" [routerLink]="data.route"> {{data.headline | translate}}</a>
            <p class="side-nav-content-title" *ngIf="data.type == headlineType.TITLE"> {{data.headline | translate}}</p>
            <p class="side-nav-content-subtitle" *ngIf="data.type == headlineType.SUBTITLE"> {{data.headline}}</p>
        </div>

        <ul class="no-bullets">
            <li *ngFor="let data of headlines" (click)="navigateToRoute(data.route)">
                <p *ngIf="data.type == headlineType.SUBSECTION" class="side-nav-subsection"> {{ data.headline | translate}}</p>
                <p *ngIf="data.type == headlineType.SECTION" class="side-nav-section"> {{ data.headline | translate}} </p>
            </li>
        </ul>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content" role="main">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
