<div class="toolbar" role="banner">
    <div *ngIf="isLoginNeeded">
        <div class="spacer"></div>
        <ng-container *ngIf="currentUser | async as user">
            <span class="d-inline-block">
                <app-menu [items]="menuItems | async"></app-menu>
            </span>
            <app-help-menu></app-help-menu>
        </ng-container>

        <mat-select #langSelect
                    class="language-select"
                    [value]="translate.currentLang"
                    (selectionChange)="changeLanguage(langSelect.value)">
            <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
                <mat-label>{{'language.' + lang | translate}}</mat-label>
            </mat-option>
        </mat-select>

        <ng-container *ngIf="currentUser | async as user">
            <span class="d-inline-block">
                <button mat-flat-button (click)="logout()">{{'topbar.main.button.logout' | translate}}</button>
            </span>
        </ng-container>
    </div>
</div>
