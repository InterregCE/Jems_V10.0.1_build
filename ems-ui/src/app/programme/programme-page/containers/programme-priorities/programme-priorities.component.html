<div class="container">
    <h5>{{'programme.priority.list.header' | translate}}</h5>
    <button mat-raised-button
            color="primary"
            [routerLink]="'/priority'">
        + {{'programme.priority.add.new' | translate}}
    </button>
    <div *ngIf="currentPage$ | async as priorities" class="priority-items">
        <app-programme-priority-items
                [priorities]="priorities.content">
        </app-programme-priority-items>
    </div>
</div>
