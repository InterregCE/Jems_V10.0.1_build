<div *ngIf="outputIndicator$ | async as details" class="container">
    <app-breadcrumb></app-breadcrumb>
    <app-programme-output-indicator-detail
            [outputIndicator]="details"
            [priorities]="priorities$ | async"
            [success$]="outputIndicatorSaveSuccess$"
            [error$]="outputIndicatorSaveError$"
            [isCreate]="isCreate"
            (createOutputIndicator)="createOutputIndicator($event)"
            (updateOutputIndicator)="updateOutputIndicator($event)"
            (cancelCreate)="cancelCreate()">
    </app-programme-output-indicator-detail>
</div>
