<div *ngIf="project$ | async as project" class="project-detail-container">
    <app-breadcrumb></app-breadcrumb>
    <h5>{{project.acronym}}</h5>
    <app-project-application-information
            [project]="project">
    </app-project-application-information>
    <div class="assessment-container">
        <h5>{{'project.assessment.eligibilityCheck.dialog.title' | translate}}</h5>
        <form [formGroup]="notesForm" class="description-form">
            <mat-radio-group
                    required
                    class="assessment-radio-group"
                    name="assessment"
                    formControlName="assessment"
                    [disabled]="project.eligibilityAssessment !== null"
                    (change)="assessmentChangeHandler($event)">
                <mat-radio-button
                        class="assessment-radio-button"
                        *ngFor="let option of options" [value]="option">
                    {{'project.assessment.eligibilityCheck.dialog.select.' + option | translate}}
                </mat-radio-button>
            </mat-radio-group>
            <app-expandable-textarea class="assessment-text-area"
                                     [control]="notesForm?.controls?.notes"
                                     [errors]="notesForm?.controls?.notes?.errors"
                                     [messages]="notesErrors"
                                     [characterLimit]="1000"
                                     [label]="'project.assessment.eligibilityCheck.dialog.field.note'"
                                     [disabled]="project.eligibilityAssessment !== null"
                                     [customStyle]="'outline'">
            </app-expandable-textarea>
            <div *ngIf="project.eligibilityAssessment === null">
                <button mat-raised-button
                        color="secondary"
                        (click)="onCancel()">{{'project.assessment.eligibilityCheck.dialog.button.cancel' | translate}}
                </button>

                <button mat-raised-button color="primary"
                        class="right-button"
                        type="submit"
                        [disabled]="notesForm.invalid || submitted"
                        (click)="onSubmit()">{{'project.assessment.eligibilityCheck.dialog.button.submit' | translate}}
                </button>
            </div>
        </form>
    </div>
</div>
