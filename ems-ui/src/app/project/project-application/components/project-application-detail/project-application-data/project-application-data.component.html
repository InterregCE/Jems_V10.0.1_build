<div class="project-detail-container">
    <h5>{{project.acronym}}</h5>
    <div class="row project-detail-row">
        <div class="col-sm-2 column">
            <span>Application ID</span>
            <br>
            <span>{{project.id}}</span>
        </div>
        <div class="col-sm-2 column">
            <span>Programm ID</span>
            <br>
            <span>dummy</span>
        </div>
        <div class="col-sm-2 column">
            <span>Call ID</span>
            <br>
            <span>dummy</span>
        </div>
        <div class="col-sm-3 column">
            <span>Project Acronym</span>
            <br>
            <span>{{project.acronym}}</span>
        </div>
        <div class="col-sm-3 column">
            <span>Submission Date</span>
            <br>
            <span>{{project.submissionDate}}</span>
        </div>
    </div>

    <h5>Assessment</h5>
    <div class="row project-detail-row">
        <div class="column">
            <span>Eligibility Assessment:</span>
            <button mat-raised-button
                    color="primary"
                    [routerLink]="'/project/'+ project.id + '/assessment'">
                Go to eligibility assessment
            </button>

        </div>
    </div>

    <div *ngxPermissionsExcept="[Permission.PROGRAMME_USER]" class="row project-detail-table-header">
        <h6>List of added files ({{fileNumber}})</h6>
        <input type="file" (change)="addNewFilesForUpload($event)" #selectFile onclick="this.value=null;">
        <button mat-raised-button
                color="primary"
                (click)="selectFile.click()">+ add new file
        </button>
    </div>
    <div *ngIf="statusMessages">
        <div *ngFor="let message of statusMessages">
            <p>{{message}}</p>
        </div>
    </div>


</div>
