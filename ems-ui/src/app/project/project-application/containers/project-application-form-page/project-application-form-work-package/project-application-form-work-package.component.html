<app-project-application-form-work-package-detail
        *ngIf="details$ | async as details"
        [workPackage]="details.workPackage.workPackage"
        [workPackageNumber]="details.workPackageNumber"
        [editable]="details.workPackage.editable"
        [projectId]="projectId"
        (updateData)="updateWorkPackageData$.next($event)"
        (createDate)="createWorkPackageData$.next($event)">
</app-project-application-form-work-package-detail>
