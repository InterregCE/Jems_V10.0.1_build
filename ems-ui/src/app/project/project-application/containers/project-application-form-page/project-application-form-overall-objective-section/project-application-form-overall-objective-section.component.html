<h4 class="header" id="projectDescriptionHeading">
    {{'project.application.form.section.part.c' | translate}}
</h4>

<app-project-application-form-overall-objective-detail
        *ngIf="projectDescriptionDetails$ | async as details"
        [success$]="saveSuccess$"
        [project]="details.project"
        [specificObjective]="project.projectData?.specificObjective"
        [editable]="details.editable"
        [error$]="saveError$"
        (updateData)="updateProjectDescription$.next($event)">
</app-project-application-form-overall-objective-detail>
