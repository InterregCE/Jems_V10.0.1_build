<div *ngIf="project$ | async as project" class="project-detail-container">
    <app-project-application-information
            [project]="project">
    </app-project-application-information>

    <app-project-application-assessments
            [projectStatus]="project.projectStatus.status"
            [success$]="projectChanged$"
            [submittingUser]="project.applicant"
            (changeStatus)="changeProjectStatus($event)">
    </app-project-application-assessments>
</div>
