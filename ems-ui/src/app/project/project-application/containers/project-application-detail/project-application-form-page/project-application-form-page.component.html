<app-project-application-form
        *ngIf="details$ | async as details"
        [project]="details.projectDetails.project"
        [editable]="details.projectDetails.editable"
        [priorities]="details.callObjectives.priorities"
        [objectivesWithPolicies]="details.callObjectives.objectivesWithPolicies"
        [success$]="saveSuccess$"
        [error$]="saveError$"
        (updateData)="updateProjectData$.next($event)"
        [workPackagePage]="currentWorkPackagePage$ | async"
        [pageIndex]="newWorkPackagePageIndex$ | async"
        (newPageSize)="newWorkPackagePageSize$.next($event)"
        (newPageIndex)="newWorkPackagePageIndex$.next($event)"
        (newSort)="newWorkPackageSort$.next($event)">
</app-project-application-form>
