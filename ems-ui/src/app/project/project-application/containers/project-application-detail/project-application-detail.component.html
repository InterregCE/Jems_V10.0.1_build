<a *ngxPermissionsExcept="Permission.APPLICANT_USER" [routerLink]="['']">{{'back.project.list' | translate}}</a>
<a *ngxPermissionsOnly="Permission.APPLICANT_USER" [routerLink]="['/calls']">&lt; {{'common.back.to.dashboard' | translate}}</a>
<div class="container">
    <app-project-application-data></app-project-application-data>
    <mat-tab-group class="files-container">
        <mat-tab label="{{'file.tab.application' | translate}}">
            <ng-template matTabContent>
                <app-project-application-files
                        [projectId]="projectId"
                        [fileType]="fileType.APPLICANTFILE">
                </app-project-application-files>
            </ng-template>
        </mat-tab>
        <mat-tab label="{{'file.tab.assessment' | translate}}" *ngIf="assessmentFilesVisible$ | async">
            <ng-template matTabContent>
                <app-project-application-files
                        [projectId]="projectId"
                        [fileType]="fileType.ASSESSMENTFILE">
                </app-project-application-files>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
