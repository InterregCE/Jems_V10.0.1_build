<a *ngxPermissionsExcept="Permission.APPLICANT_USER" [routerLink]="['']">&lt; Back to List of Project Applications</a>
<a *ngxPermissionsOnly="Permission.APPLICANT_USER" [routerLink]="['/calls']">&lt; Back to List of Calls</a>
<div class="container">
    <app-project-application-data></app-project-application-data>
    <mat-tab-group class="files-container">
        <mat-tab label="Application Files">
            <ng-template matTabContent>
                <app-project-application-files
                        [projectId]="projectId"
                        [fileType]="fileType.APPLICANTFILE">
                </app-project-application-files>
            </ng-template>
        </mat-tab>
        <mat-tab label="Assessment Files" *ngIf="assessmentFilesVisible$ | async">
            <ng-template matTabContent>
                <app-project-application-files
                        [projectId]="projectId"
                        [fileType]="fileType.ASSESSMENTFILE">
                </app-project-application-files>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
