<div class="container">
        <h3>Welcome {{currentUser?.name}} {{currentUser?.surname}} to myProgramme!</h3>
        <div class="row">
            <div class="col-md-6">
                <app-project-application-submission
                        *ngxPermissionsExcept="[Permission.PROGRAMME_USER]"
                        [success]="success"
                        [error]="error"
                        [submitted]="submitted"
                        (submitProjectApplication)="submitProjectApplication($event)"
                ></app-project-application-submission>
            </div>
            <div class="col-md-6">
                <app-project-application-list
                        [dataSource]="dataSource"
                ></app-project-application-list>
            </div>
        </div>
</div>
