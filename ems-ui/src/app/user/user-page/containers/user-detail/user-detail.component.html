<ng-container *ngIf="userRoles$ | async as roles">
    <app-user-edit *ngIf="user$ | async as user"
                   [user]="user"
                   [success]="saveSuccess$ | async"
                   [userRoles]="roles"
                   [disableButton]="disableEditButton$ | async"
                   [error]="saveError$"
                   (submitUser)="updateUser($event)">
    </app-user-edit>
</ng-container>
