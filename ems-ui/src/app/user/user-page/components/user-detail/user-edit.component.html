<a [routerLink]="['/user']">&lt; {{'user.detail.page.back' | translate}}</a>
<div class="container vertical-center">
    <mat-card>
        <mat-card-title>{{'user.detail.page.title' | translate}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-group row">
                    <mat-label>Name</mat-label>
                    <input name="name" formControlName="name" matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field class="form-group row">
                    <mat-label>Surname</mat-label>
                    <input name="surname" formControlName="surname" matInput placeholder="Surname">
                </mat-form-field>
                <mat-form-field class="form-group row">
                    <mat-label>Email</mat-label>
                    <input name="email" formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <div *ngxPermissionsOnly="[Permission.ADMINISTRATOR]" class="form-group row">
                    <app-user-role-form-field
                            [userRole]="user?.userRole"
                            [roleControl]="userForm?.controls?.role"
                            [roles]="userRoles">
                    </app-user-role-form-field>
                </div>
                <div class="row">
                    <button mat-raised-button
                            color="primary"
                            type="submit"
                            [disabled]="userForm.invalid">
                        + Update User
                    </button>
                </div>
                <div *ngIf="success"
                     class="alert alert-success" id="successMessage" role="alert">
                    <p>{{'user.detail.save.success' | translate}}</p>
                </div>
                <div *ngIf="validationError"
                     class="alert alert-danger" id="errorMessage" role="alert">
                    {{validationError | translate }}
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
