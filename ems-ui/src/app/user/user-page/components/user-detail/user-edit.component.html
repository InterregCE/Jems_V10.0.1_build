<a [routerLink]="['/user']">&lt; {{'user.detail.page.back' | translate}}</a>
<div class="container vertical-center">
    <mat-card>
        <mat-card-title>{{'user.detail.page.title' | translate}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-group row">
                    <mat-label>Name</mat-label>
                    <input name="name" formControlName="name" matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field class="form-group row">
                    <mat-label>Surname</mat-label>
                    <input name="surname" formControlName="surname" matInput placeholder="Surname">
                </mat-form-field>
                <mat-form-field class="form-group row">
                    <mat-label>Email</mat-label>
                    <input name="email" formControlName="email" matInput placeholder="Email">
                </mat-form-field>
                <div class="form-group row">
                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role"
                                    required panelClass="material-select-panel"
                                    [disableOptionCentering]="true"
                                    (selectionChange)="roleChanged()">
                            <mat-option *ngFor="let role of userRoles" [value]="role">
                                {{role.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            <app-form-field-errors
                                    [errors]="userForm?.controls?.role?.errors"
                                    [messages]="roleErrors">
                            </app-form-field-errors>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row">
                    <button mat-raised-button
                            color="primary"
                            type="submit"
                            [disabled]="userForm.invalid || disableButton">
                        + Update User
                    </button>
                </div>
                <div *ngIf="success"
                     class="alert alert-success" id="successMessage" role="alert">
                    <p>{{'user.detail.save.success' | translate}}</p>
                </div>
                <div *ngIf="validationError"
                     class="alert alert-danger" id="errorMessage" role="alert">
                    {{validationError | translate }}
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
