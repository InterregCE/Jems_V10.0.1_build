<form (ngSubmit)="onSubmit()" class="description-form">
    <label *ngIf="data.extraProps.readOnly">{{data.row.description}}</label>
    <mat-form-field *ngIf="!data.extraProps.readOnly" class="description-text-area-field">
        <textarea
                name="descriptionArea"
                matInput
                class="description-text-area"
                [(ngModel)]="description"
                >{{data.row.description}}
        </textarea>
    </mat-form-field>
    <button *ngIf="!data.extraProps.readOnly"
            mat-raised-button
            color="secondary"
            class="button"
            (click)="cancelSave()">Cancel</button>
    <button *ngIf="!data.extraProps.readOnly"
            mat-raised-button
            color="primary"
            class="button right-button"
            type="submit">Save</button>
</form>
