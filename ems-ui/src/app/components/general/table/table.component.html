<table mat-table
       [dataSource]="configuration.dataSource"
       class="mat-elevation-z8 general-application-table">

    <ng-container
            *ngFor="let column of configuration.displayedColumns; let i = index"
            matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{ formatColumnValue(column, element[configuration.elementProperties[i]])}} </td>
    </ng-container>

    <ng-container
            *ngIf="configuration.actionColumn"
            matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let action of configuration.actions; let i = index">
                <button class="icon-button" (click)="action.action(element)">
                    <i [className]="action.icon"></i>
                </button>
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row
        [class.clickable-table-row]="configuration.isTableClickable"
        *matRowDef="let row; columns: columnsToDisplay;"
        [routerLink]="configuration.isTableClickable ? [configuration.routerLink, row.id] : []"></tr>
</table>
