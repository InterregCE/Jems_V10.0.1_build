            </span>

                {{(currentUser | async)?.name}}

            <span class="d-inline-block pr-3">
                ({{(currentUser | async)?.role}})

            <span class="d-inline-block">
                <button mat-flat-button (click)="logout()">Logout</button>

        </ng-container>
