<div *ngIf="details$ | async as details">
    <app-call-detail
            *ngIf="details.applicantCanAccessCall"
            [call]="details.call"
            [success$]="callSaveSuccess$"
            [error$]="callSaveError$"
            [priorityCheckboxes]="priorities$ | async"
            (create)="createCall($event)"
            (update)="saveCall$.next($event)"
            (publish)="publishCall$.next($event)"
            (cancel)="redirectToCallOverview()">
    </app-call-detail>
</div>
