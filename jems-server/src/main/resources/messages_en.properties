programme.policy.AdvancedTechnologies=Developing and enhancing research and innovation capacities and the uptake of advanced technologies
programme.policy.Digitisation=Reaping the benefits of digitisation for citizens, companies, research organisations and public authorities
programme.policy.Growth=Enhancing sustainable growth and competitiveness of SMEs and job creation in SMEs, including by productive investments
programme.policy.IndustrialTransition=Developing skills for smart specialisation, industrial transition and entrepreneurship
programme.policy.DigitalConnectivity=Enhancing digital connectivity
programme.policy.EnergyEfficiency=Promoting energy efficiency and reducing greenhouse gas emissions
programme.policy.RenewableEnergy=Promoting renewable energy in accordance with Renewable Energy Directive (EU) 2018/2001 , including the sustainability criteria set out therein
programme.policy.SmartEnergy=Developing smart energy systems, grids and storage outside TEN-E
programme.policy.ClimateChange=Promoting climate change adaptation and disaster risk prevention, resilience, taking into account eco-system based approaches
programme.policy.WaterManagement=Promoting access to water and sustainable water management
programme.policy.CircularEconomy=Promoting the transition to a circular and resource efficient economy
programme.policy.GreenInfrastructure=Enhancing protection and preservation of nature, biodiversity and green infrastructure, including in urban areas, and reducing all forms of pollution
programme.policy.ZeroCarbonEconomy=Promoting sustainable multimodal urban mobility, as part of transition to a net zero carbon economy
programme.policy.InterModalTenT=Developing a climate resilient, intelligent, secure, sustainable and intermodal TEN-T
programme.policy.CrossBorderMobility=Developing and enhancing sustainable, climate resilient, intelligent and intermodal national, regional and local mobility, including improved access to TEN-T and cross-border mobility
programme.policy.SocialInfrastructure=Enhancing the effectiveness and inclusiveness of labour markets and access to quality employment through developing social infrastructure and promoting social economy
programme.policy.QualityInEducation=Improving equal access to inclusive and quality services in education, training and lifelong learning through developing accessible infrastructure, including by fostering resilience for distance and on-line education and training
programme.policy.DisadvantagedGroups=Promoting the socioeconomic inclusion of marginalised communities, low income households and disadvantaged groups including people with special needs, through integrated actions including housing and social services
programme.policy.IntegratedActionsForMigrants=Promoting the socioeconomic integration of third country nationals, including migrants through integrated actions, including housing and social services
programme.policy.Healthcare=Ensuring equal access to health care and fostering resilience of health systems, including primary care, and promoting the transition from institutional to family- and communitybased care
programme.policy.CultureAndTourism=Enhancing the role of culture and sustainable tourism in economic development, social inclusion and social innovation
programme.policy.PeacePlus=Promoting social, economic and regional stability in the regions concerned, in particular through actions to promote cohesion between communities (PEACE PLUS)
programme.policy.JobSeekers=Improving access to employment and activation measures of all jobseekers, in particular youth, especially through the implementation of the Youth Guarantee, long-term unemployed and disadvantaged groups on the labour market, and of inactive people, promoting self-employment and the social economy
programme.policy.LabourMarketMatching=Modernising labour market institutions and services to assess and anticipate skills needs and ensure timely and tailor-made assistance and support to labour market matching, transitions and mobility
programme.policy.GenderBalance=Promoting a gender-balanced labour market participation, equal working conditions, and a better work/life balance including through access to affordable childcare, and care for dependent persons
programme.policy.HealthyAgeing=Promoting the adaptation of workers, enterprises and entrepreneurs to change, active and healthy ageing and a healthy and well-adapted working environment that addresses health risks
programme.policy.DualTrainingSystems=Improving the quality, inclusiveness, effectiveness and labour market relevance of education and training systems including through validation of non-formal and informal learning, to support acquisition of key competences including entrepreneurial and digital skills, and by promoting the introduction of dual-training systems and apprenticeships
programme.policy.EqualAccess=Promoting equal access to and completion of, quality and inclusive education and training, in particular for disadvantaged groups, from early childhood education and care through general and vocational education and training, and to tertiary level, as well as adult education and learning, including facilitating learning mobility for all and accessibility for persons with disabilities
programme.policy.LifelongLearning=Promoting lifelong learning, notably flexible upskilling and reskilling opportunities for all taking into account entrepreneurial and digital skills, better anticipating change and new skills requirements based on labour market needs, facilitating career transitions and promoting professional mobility
programme.policy.EqualOpportunities=Fostering active inclusion with a view to promoting equal opportunities, non-discrimination and active participation, and improving employability, in particular for disadvantaged groups
programme.policy.IntegrationOfThirdCountryNationals=Promoting socio-economic integration of third country nationals, including migrants
programme.policy.IntegrationOfMarginalised=Promoting the socio-economic integration of marginalised communities such as Roma
programme.policy.AffordableServices=Enhancing the equal and timely access to quality, sustainable and affordable services, including services that promote the access to housing and person-centred care including healthcare ; modernising social protection systems, including promoting access to social protection, with a particular focus on children and disadvantaged groups; improving accessibility including for persons with disabilities, effectiveness and resilience of healthcare systems and long-term care services
programme.policy.SocialIntegration=Promoting social integration of people at risk of poverty or social exclusion, including the most deprived and children
programme.policy.MaterialAssistance=Addressing material deprivation through food and/or basic material assistance to the most deprived, including children, and providing accompanying measures supporting their social inclusion
programme.policy.EnvDevelopment=Fostering the integrated and inclusive social, economic and environmental development, culture, natural heritage, sustainable tourism, and security in urban areas
programme.policy.LocalEnvDevelopment=Fostering the integrated and inclusive social, economic and environmental local development, culture, natural heritage, sustainable tourism and security, in areas other than urban areas
programme.policy.ISO1PublicAuthorities=Enhancing the institutional capacity of public authorities, in particular those mandated to manage a specific territory, and of stakeholders
programme.policy.ISO1AdministrativeCooperation=Enhancing efficient public administration by promoting legal and administrative cooperation and cooperation between citizens, civil society actors and institutions, in particular, with a view to resolving legal and other obstacles in border regions
programme.policy.ISO1MutualTrust=Building up mutual trust, in particular by encouraging people-to-people actions
programme.policy.ISO1MacroRegion=Enhancing institutional capacity of public authorities and stakeholders to implement macro-regional strategies and sea-basin strategies, as well as other territorial strategies
programme.policy.ISO1Democracy=Enhancing sustainable democracy and by supporting civil society actors and their role in reforming processes and democratic transitions
programme.policy.ISO1Other=Other actions to support a better cooperation governance
programme.policy.ISO2BorderCrossing=Border crossing management
