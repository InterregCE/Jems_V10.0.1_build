#project management
project.application.form.management.intro=In addition to the thematic work you will do in your project, you will need time and resources for coordination and internal communication. Please describe below how you plan to organise yourself to ensure the project work runs smoothly.
project.application.form.management.field.1=C.7.1 How will you coordinate your project?
project.application.form.management.field.1.intro=Who will be responsible for coordination? Will you have any other management structures (e.g., thematic groups, WP managers)? How will the internal communication work?
project.application.form.management.field.2=C.7.2 Which measures will you take to ensure quality in your project?
project.application.form.management.field.2.intro=Describe specific approaches and processes and responsible partners. If you plan to have any type of project evaluation, please describe its purpose and scope here.
project.application.form.management.field.3=C.7.3 What will be the general approach you will follow to communicate about your project?
project.application.form.management.field.3.intro=Who will coordinate project communication and how will he/she ensure the involvement of all partners? How will the communication function contribute to transfer your project results? Please note that all communication activities should be included in the work packages, as an integral part of your project. There is no need to repeat this information here.
project.application.form.management.field.4=C.7.4 How do you foresee the financial management of the project and reporting procedures for activities and budget (within the partnership and towards the programme)?
project.application.form.management.field.4.intro=Define responsibilities, deadlines in financial flows, reporting flows, project related transfers, reclaims, etc.
project.application.form.management.field.5=C.7.5 Cooperation criteria
project.application.form.management.field.5.intro=Please select all cooperation criteria that apply to your project and describe how you will fulfil them.
project.application.form.management.field.6=C.7.6 Horizontal principles
project.application.form.management.field.6.intro=Please indicate which type of contribution to horizontal principles applies to the project, and justify your choice.
