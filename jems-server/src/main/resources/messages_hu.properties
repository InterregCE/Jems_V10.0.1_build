#project future plans
project.application.form.future.plans.intro=A program olyan projekteket kíván támogatni, melyek hosszú távú hatást gyakorolnak a programterületen és azok körében, akik a projekt eredményeiben részesülnek. Kérjük, mutassa be, hogyan kívánja ezt biztosítani!
project.application.form.future.plans.field.1=C.8.1 Tulajdonjog
project.application.form.future.plans.field.1.intro=Kérjük, mutassa be, ki biztosítja a projekt által létrehozott kimenetek/közvetlen kimenetek (pl. eszközök), pénzügyi és intézményi fenntartását és magyarázza el, hogy ezek az kimenetek/közvetlen kimenetek hogyan épülnek be a partnerszervezetek munkájába.
project.application.form.future.plans.field.2=C.8.2 Tartósság
project.application.form.future.plans.field.2.intro=Bizonyos kimeneteket/ közvetlen kimeneteket az érintett csoportoknak (projektpartnereknek vagy másoknak) a projektidőszakot követően is használni kell a programterületre és annak lakosságára gyakorolt tartós hatás érdekében. Például a városi közlekedésben a helyi hatóságoknak alkalmazni kell az új gyakorlatokat, hogy tisztább levegő legyen a városban, és ebből az egész lakosság profitálhasson. Kérjük, mutassa be, hogy a kimeneteket/közvetlen kimeneteket ki és miként fogja felhasználni a projekt befejezése után.
project.application.form.future.plans.field.3=C.8.3 Átadhatóság
project.application.form.future.plans.field.3.intro=A projekt által létrehozott kimenetek/részkimenetek egy része adaptálható vagy továbbfejleszthető más célcsoportok vagy más területek céljaira. Mit tesz annak érdekében, hogy az érintettek megismerjék a projekt kimeneteit/közvetlen kimeneteit és fel tudják használni őket?
