#project management
project.application.form.management.intro=A projektben végzett szakmai munka mellett időre és erőforrásokra lesz szükség a projektkoordinációhoz és a belső kommunikációhoz. Kérjük, mutassa be, hogyan kívánja szervezni a projektben végzett munkát annak gördülékeny lebonyolítása érdekében!
project.application.form.management.field.1=C.7.1 Projektkoordináció
project.application.form.management.field.1.intro=Ki a projektkoordináció felelőse? Tervez-e további menedzsmentstruktúrákat (pl. tematikus csoportok, munkacsomagfelelősök, stb.)? Hogyan zajlik a belső kommunikáció?
project.application.form.management.field.2=C.7.2 Milyen intézkedéseket tervez a projekt minőségbiztosítása érdekében?
project.application.form.management.field.2.intro=Mutassa be a minőségbiztosítás módszereit, folyamatát, a felelős partnereket. Ha projektértékelést tervez, mutassa be annak célját és fókuszát.
project.application.form.management.field.3=C.7.3 Milyen megközelítést alkalmaz a projektről folytatott kommunikációban?
project.application.form.management.field.3.intro=Ki koordinálja a projektkommunikációt és hogyan biztostja a partnerek részvételét? Hogyan járul hozzá a kommunikáció a projekt eredményeinek terjesztéséhez? Felhívjuk figyelmét, hogy a kommunikációs tevékenységeket az egyes munkacsomagokban, a projekt szerves részeként kell tervezni. Kérjük, itt ne ismételje meg a munkacsomagokban leírt információt!
project.application.form.management.field.4=C.7.4 Hogyan tervezi a projekt pénzügyi menedzsmentjét, a tartalmi és a pénzügyi jelentéstételt?  (a partnerségen belül és a program felé)?
project.application.form.management.field.4.intro=Mutassa be a felelősségi köröket, a pénzügyi folyamatok határidőit, a jelentéstételi folyamatokat, a projekten belüli átutalásokat és visszaköveteléseket, stb.
project.application.form.management.field.5=C.7.5 Együttműködési kritériumok
project.application.form.management.field.5.intro=Kérjük, válassza ki, mely együttműködési kritériumok teljesülnek a projektben és mutassa be, milyen módon.
project.application.form.management.field.6=C.7.6 Horizontális elvek
project.application.form.management.field.6.intro=Kérjük, mutassa be, hogyan járul hozzá a projekt a horizontális elvek teljesítéséhez.
project.application.form.management.save.success=Prokektmenedzsment sikeresen mentve.
