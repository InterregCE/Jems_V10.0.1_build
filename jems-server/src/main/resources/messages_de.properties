project.application.form.overall.objective.field.row.one=Im Folgenden k\u00f6nnen Sie ausw\u00e4hlen, zu welchem Spezifischen Programmziel Ihr Projekt beitragen soll. Denken Sie jetzt an das Hauptziel des Projekts.
project.application.form.overall.objective.field.row.two=Was m\u00f6chten Sie bis zum Ende Ihres Projekts erreichen? Denken Sie daran, dass Ihr Projekt einen Beitrag zum Programmziel leisten muss.
