#project future plans
project.application.form.future.plans.intro=Als Programm möchten wir Projekte unterstützen, die eine dauerhafte territoriale Wirkung haben sowie jene, die davon profitieren. Bitte beschreiben Sie unten, was Sie tun werden, um dies sicherzustellen.
project.application.form.future.plans.field.1=C.8.1 Eigentümerschaft
project.application.form.future.plans.field.1.intro=Bitte beschreiben Sie, wer die finanzielle und institutionelle Unterstützung für die vom Projekt entwickelten Outputs/Leistungen (z.B. Tools) sicherstellt, und erläutern Sie, wie diese Outputs/Leistungen in die Arbeit der Institutionen integriert sein werden.
project.application.form.future.plans.field.2=C.8.2 Dauerhaftigkeit
project.application.form.future.plans.field.2.intro=Einige Outputs/Leistungen sollten nach der Projektlaufzeit von relevanten Gruppen (Projektpartnern oder anderen) verwendet werden, um einen dauerhafte Effekte auf den Programmraum und die Bevölkerung zu haben. Zum Beispiel müssen die lokalen Behörden neue Praktiken im städtischen Verkehr anwenden, um sauberere Luft in der Stadt zu haben, und die gesamte Bevölkerung wird davon profitieren. Bitte beschreiben Sie, wie und von wem Ihre Outputs/Leistungen nach Projektende verwendet werden.
project.application.form.future.plans.field.3=C.8.3 Übertragbarkeit
project.application.form.future.plans.field.3.intro=Einige Outputs/Leistungen, die Sie liefern, können angepasst oder weiterentwickelt werden, um von anderen Zielgruppen oder in anderen Gebieten verwendet zu werden. Was werden Sie tun, um sicherzustellen, dass relevante Gruppen über Ihre Outputs/Leistungen informiert sind und diese verwenden können?
project.application.form.future.plans.save.success=Vorkehrungen für die Dauerhaftigkeit gespeichert.
#project section c1 and c2
project.application.form.overall.objective.field.row.one=Im Folgenden können Sie auswählen, zu welchem Spezifischen Programmziel Ihr Projekt beitragen soll. Denken Sie jetzt an das Hauptziel des Projekts.
project.application.form.overall.objective.field.row.two=Was möchten Sie bis zum Ende Ihres Projekts erreichen? Denken Sie daran, dass Ihr Projekt einen Beitrag zum Programmziel leisten muss.
project.application.form.overall.objective.field.row.three=Das Ziel sollte:
project.application.form.overall.objective.field.row.four=bis zum Ende des Projekts oder kurz danach realistisch und erreichbar sein;
project.application.form.overall.objective.field.row.five=Aufschluss darüber geben, wer in welchem Gebiet die Projektergebnisse benötigt.
project.application.form.overall.objective.field.row.six=messbar sein - geben Sie die Änderung an, die das Projekt anstrebt.
project.application.form.overall.objective.field.projectSpecificObjective=Spezifisches Programmziel
project.application.form.overall.objective.field.projectOverallObjective=Gesamtziel des Projekts
project.application.form.overall.objective.save.success=Das Gesamtziel des Projekts gespeichert.
project.application.form.overall.objective.specific.objective.required=Spezifisches Programmziel ist erforderlich.
project.application.form.project.partnership.field.row=Beschreiben Sie die Struktur der Partnerschaft und erklären Sie, warum diese Partner für die Implementierung des Projekts benötigt werden und um Projektziele zu erreichen. Welchen Beitrag leistet jeder Partner zum Projekt?
project.application.form.project.partnership.save.success=Projektpartner gespeichert.
project.application.form.relevance.field.1=C.2.1 Was sind die gemeinsamen territorialen Herausforderungen, mit denen sich das Projekt befassen wird?
project.application.form.relevance.field.1.intro=Bitte beschreiben Sie neue Lösungen, die während des Projekts entwickelt werden, und/oder vorhandene Lösungen, die während des Projekts übernommen und implementiert werden. Beschreiben Sie auch, inwiefern der Ansatz über die bestehende Praxis im Sektor/Programmraum/in den teilnehmenden Ländern hinausgeht.
project.application.form.relevance.field.2=C.2.2 Wie geht das Projekt mit identifizierten gemeinsamen Herausforderungen und/oder Chancen um und was ist neu an dem Ansatz des Projekts?
project.application.form.relevance.field.2.intro=Bitte erläutern Sie, warum die Projektziele nicht effizient erreicht werden können, wenn Sie nur auf nationaler/regionaler/lokaler Ebene handeln, und/oder beschreiben Sie, welche Vorteile die Projektpartner/Zielgruppen oder das Projektgebiet/Programmgebiet durch einen grenzüberschreitenden/transnationalen/interregionalen Ansatz erlangen.
project.application.form.relevance.field.3=C.2.3 Warum ist grenzüberschreitenden/transnationalen/interregionalen Zusammenarbeit erforderlich, um die Ziele und Ergebnisse des Projekts zu erreichen?
project.application.form.relevance.field.3.intro=Bitte beschreiben Sie, warum das Projekt im Programmraum benötigt wird und welche Relevanz das Projekt für den Programmraum in Bezug auf gemeinsame Herausforderungen und Chancen hat.
project.application.form.relevance.field.4=C.2.4 Wer profitiert von den Projektergebnissen?
project.application.form.relevance.field.4.intro=Wählen Sie in der ersten Spalte jeder Zeile eine der vordefinierten Zielgruppen aus der Dropdown-Liste aus. In der zweiten Spalte erklären Sie im Detail, wer von dem Projekt profitieren wird. Wenn Sie beispielsweise die Kategorie Bildung auswählen, erklären Sie, welche spezifisch Schulen oder Schulgruppen in welchem Gebiet profitieren.
project.application.form.relevance.field.5=C.2.5 Wie trägt das Projekt zu umfassenderen Strategien und Plänen bei?
project.application.form.relevance.field.5.intro=Bitte geben Sie an, zu welchen Strategien und Pläne Ihr Projekt beitragen wird. Beschreiben Sie dann, auf welche Weise das Projekt dazu beitragen wird.
project.application.form.relevance.field.6=C.2.6 Welche Synergien mit früheren oder aktuellen EU- und anderen Projekten oder Initiativen wird das Projekt nutzen?
project.application.form.relevance.field.7=C.2.7 Wie baut das Projekt auf verfügbarem Wissen auf?
project.application.form.relevance.field.7.intro=Bitte beschreiben Sie die Erfahrungen/Erkenntnisse, auf die das Projekt zurückgreift, und andere verfügbare Kenntnisse, die das Projekt nutzt.
