#project management
project.application.form.management.intro=Zus\u00e4tzlich zu der thematischen Arbeit, die Sie in Ihrem Projekt ausf\u00fchren, ben\u00f6tigen Sie Zeit und Ressourcen f\u00fcr die Koordination und interne Kommunikation. Bitte beschreiben Sie unten, wie Sie sich organisieren m\u00f6chten, um sicherzustellen, dass die Projektarbeit reibungslos verl\u00e4uft.
project.application.form.management.field.1=C.7.1 Wie koordinieren Sie Ihr Projekt?
project.application.form.management.field.1.intro=Wer ist f\u00fcr die Koordination verantwortlich? Haben Sie andere Managementstrukturen (z. B. thematische Gruppen, WP-Manager)? Wie funktioniert die interne Kommunikation?
project.application.form.management.field.2=C.7.2 Welche Ma\u00dfnahmen werden Sie ergreifen, um die Qualit\u00e4t Ihres Projekts sicherzustellen?
project.application.form.management.field.2.intro=Beschreiben Sie spezifische Ans\u00e4tze und Prozesse sowie verantwortliche Partner. Wenn Sie eine Projektevaluierung planen, beschreiben Sie bitte deren Zweck und Umfang hier.
project.application.form.management.field.3=C.7.3 Welchen allgemeinen Ansatz verfolgen Sie, um \u00fcber Ihr Projekt zu kommunizieren?
project.application.form.management.field.3.intro=Wer koordiniert die Projektkommunikation und wie wird sichergestellt, dass alle Partner einbezogen werden? Wie wird die Kommunikationsfunktion dazu beitragen, Ihre Projektergebnisse zu verbreiten? Bitte beachten Sie, dass alle Kommunikationsaktivit\u00e4ten als integraler Bestandteil Ihres Projekts in den Arbeitspaketen enthalten sein sollten. Diese Informationen m\u00fcssen hier nicht wiederholt werden.
project.application.form.management.field.4=C.7.4 Wie werden Sie das Finanzmanagement des Projekts und die Berichtsverfahren f\u00fcr Aktivit\u00e4ten und Budget (innerhalb der Partnerschaft und in Richtung des Programms) durchf\u00fchren?
project.application.form.management.field.4.intro=Definieren Sie Verantwortlichkeiten, Fristen in Finanzstr\u00f6men, Berichtsabl\u00e4ufen, projektbezogenen \u00fcberweisungen, R\u00fcckforderungen usw.
