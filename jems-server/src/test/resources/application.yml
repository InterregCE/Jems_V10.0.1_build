spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
  data:
    web:
      pageable:
        size-parameter: size
        page-parameter: page
        default-page-size: 2
  flyway:
    enabled: false

audit-service:
  enabled: "${AUDIT_ENABLED:false}"
management:
  health:
    elasticsearch:
      enabled: "${AUDIT_ENABLED:false}"
