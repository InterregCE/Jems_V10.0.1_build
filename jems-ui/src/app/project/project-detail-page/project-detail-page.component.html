<jems-project-page-template *ngIf="data$ | async as data" [needsCard]="true"
                           titleKey="project.application.form.tree.title"
                           [subTitleText]="'project.application.form.acronym' | adaptTranslationKeyByCallType | async
                            | translate : {projectTitle: data.currentVersionOfProjectTitle}"
                           [isVersionedData]="false">

    <div jemsFormLayout jemsNoWidthLimit>
        <jems-project-application-information [project]="data.currentVersionOfProject" jemsNoWidthLimit>
        </jems-project-application-information>
    </div>

</jems-project-page-template>
