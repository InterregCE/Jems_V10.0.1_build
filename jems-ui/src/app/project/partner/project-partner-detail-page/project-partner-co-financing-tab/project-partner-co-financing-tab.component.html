<ng-container *ngIf="details$ | async as details">
    <app-project-partner-co-financing
            [success$]="saveSuccess$"
            [error$]="saveError$"
            [financingAndContribution]="details.financingAndContribution"
            [callFunds]="details.callFunds"
            [totalAmount]="details.totalAmount"
            (save)="saveFinances$.next($event)"
            (cancelEdit)="cancelEdit$.next()">
    </app-project-partner-co-financing>
</ng-container>
