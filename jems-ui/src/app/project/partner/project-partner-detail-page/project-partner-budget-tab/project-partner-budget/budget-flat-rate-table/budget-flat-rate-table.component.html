<mat-table
        [jemsTableConfig]="[{},{maxInRem:8}]"
        [dataSource]="[]">
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>
            <span jemsText maxLines="2">{{description}}</span>
        </mat-header-cell>
        <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="total">
        <mat-header-cell class="justify-end" *matHeaderCellDef>
            <span jemsText maxLines="2">{{'project.partner.budget.table.total' | translate}}</span>
        </mat-header-cell>
        <mat-footer-cell *matFooterCellDef
                         class="justify-end"> {{total | asMoney}} </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnsToDisplay;"></mat-row>
    <mat-footer-row *matFooterRowDef="columnsToDisplay"></mat-footer-row>

</mat-table>
