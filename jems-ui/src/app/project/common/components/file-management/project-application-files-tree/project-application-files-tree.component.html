<mat-tree *ngIf="fileCategories$ | async"
          [dataSource]="dataSource"
          [treeControl]="treeControl">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="20">
        <button disabled mat-icon-button></button>
        <button (click)="selectCategory(node.data)" [class.selected-category]="node.data?.info && node.data.info === selectedCategory"
                mat-button>
            {{node.data.name?.i18nKey | translate : node.data.name?.i18nArguments}}
        </button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="20">
        <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <button (click)="selectCategory(node.data)" [class.selected-category]="node.data?.info && node.data.info === selectedCategory"
                mat-button>
            {{node.data.name?.i18nKey | translate : node.data.name?.i18nArguments}}
        </button>
    </mat-tree-node>
</mat-tree>
