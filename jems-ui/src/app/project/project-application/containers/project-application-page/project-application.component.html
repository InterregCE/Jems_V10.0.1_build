<app-main-page-template [needsCard]="true">
    <ng-container page-title *ngIf="currentUser$ | async as currentUser">
        <h1>{{'project.welcome' | translate: {name: currentUser.name, surname: currentUser.surname} }}</h1>
    </ng-container>

    <mat-tab-group>
        <mat-tab label="{{'topbar.main.project' | translate}}">
            <app-project-application-list appNoWidthLimit></app-project-application-list>
        </mat-tab>
        <mat-tab label="{{'project.list.assign.header' | translate}}" *hasPermission="PermissionsEnum.ProjectRetrieveEditUserAssignments">
            <app-project-application-list-user-assignments appNoWidthLimit></app-project-application-list-user-assignments>
        </mat-tab>
    </mat-tab-group>

</app-main-page-template>
