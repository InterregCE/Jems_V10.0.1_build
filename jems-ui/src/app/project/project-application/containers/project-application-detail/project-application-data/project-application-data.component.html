<div appFormLayout *ngIf="project$ | async as project" id="project-detail-container">
    <app-project-application-actions
            appNoWidthLimit
            [projectId]="project.id"
            [success$]="projectChanged$"
            [error$]="changeStatusError$"
            [projectStatus]="project.projectStatus.status"
            [projectRevertStatus]="revertStatus$ | async"
            [projectCallEndDate]="project.callSettings.endDate"
            (changeStatus)="changeProjectStatus($event)"
            (revertStatus)="revertStatus($event)">
    </app-project-application-actions>
    <app-project-application-decisions
            appNoWidthLimit
            *ngxPermissionsExcept="[Permission.APPLICANT_USER]"
            [project]="project"
            [projectStatus]="project.projectStatus.status">
    </app-project-application-decisions>
    <app-project-application-assessments
            appNoWidthLimit
            *ngxPermissionsExcept="[Permission.APPLICANT_USER]"
            [project]="project"
            [projectStatus]="project.projectStatus.status">
    </app-project-application-assessments>
</div>
