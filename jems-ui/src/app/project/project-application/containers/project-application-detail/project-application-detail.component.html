<app-breadcrumb></app-breadcrumb>
<div appFormLayout>
    <app-project-application-data appNoWidthLimit></app-project-application-data>
    <h3>{{'file.tab.header' | translate}}</h3>
    <mat-tab-group appNoWidthLimit>
        <mat-tab label="{{'file.tab.application' | translate}}">
            <ng-template matTabContent>
                <app-project-application-files
                        [projectId]="projectId"
                        [fileType]="fileType.APPLICANTFILE">
                </app-project-application-files>
            </ng-template>
        </mat-tab>
        <mat-tab label="{{'file.tab.assessment' | translate}}" *ngIf="assessmentFilesVisible$ | async">
            <ng-template matTabContent>
                <app-project-application-files
                        [projectId]="projectId"
                        [fileType]="fileType.ASSESSMENTFILE">
                </app-project-application-files>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
