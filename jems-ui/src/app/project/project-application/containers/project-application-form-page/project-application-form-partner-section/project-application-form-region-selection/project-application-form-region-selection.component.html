<app-project-application-form-partner-address
        *ngIf="details$ | async as details"
        [partnerId]="details.partner.id"
        [nuts]="details.nuts"
        [success$]="partnerStore.partnerSaveSuccess$"
        [error$]="partnerStore.partnerSaveError$"
        [organizationDetails]="details.partner?.addresses"
        [editable]="projectStore.projectEditable$ | async"
        (update)="partnerStore.savePartnerAddresses$.next($event)">
</app-project-application-form-partner-address>
