<app-project-application-form-partner-budget
        [success$]="saveSuccess$"
        [error$]="saveError$"
        [editable]="editable && !!partnerId"
        [budgets]="budgets$ | async"
        (save)="saveBudgets$.next($event)"
        (cancelEdit)="cancelEdit$.next()">
</app-project-application-form-partner-budget>
