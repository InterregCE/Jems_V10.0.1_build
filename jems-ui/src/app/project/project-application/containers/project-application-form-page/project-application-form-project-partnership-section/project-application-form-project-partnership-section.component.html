<app-breadcrumb></app-breadcrumb>
<h2>{{'project.application.form.acronym' | translate : {acronym: projectStore.getAcronym() | async} }}</h2>
<h4>{{'project.application.form.section.part.c' | translate}}</h4>

<app-project-application-form-project-partnership-detail
        *ngIf="partnership$ | async as partnership"
        [success$]="saveSuccess$"
        [project]="partnership"
        [editable]="projectStore.projectEditable$ | async"
        [error$]="saveError$"
        (updateData)="updatePartnership$.next($event)">
</app-project-application-form-project-partnership-detail>
