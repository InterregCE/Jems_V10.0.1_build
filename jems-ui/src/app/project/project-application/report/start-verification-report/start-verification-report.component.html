<ng-container *ngIf="data$ | async as data">
    <ng-container *ngIf="!ReportUtil.isProjectReportOpen(reportStatus) && data.canView">
        <jems-pending-button *ngIf="ReportUtil.isProjectReportSubmitted(reportStatus) && showStart" class="ml-1"
                             [pending]="pendingAction$ | async"
                             [disabled]="!data.canEdit"
                             (clicked)="startControlWork(data.projectId, reportId, data.canEdit)">
            {{'project.application.project.verification.work.start.verification' | translate}}
        </jems-pending-button>
        <button jemsText *ngIf="ReportUtil.isProjectReportAfterVerificationStarted(reportStatus)"
                mat-stroked-button type="submit" class="ml-1"
                (click)="redirectToVerification(reportId)">
            {{'project.application.project.verification.work.open.verification' | translate}}
        </button>
    </ng-container>
</ng-container>
