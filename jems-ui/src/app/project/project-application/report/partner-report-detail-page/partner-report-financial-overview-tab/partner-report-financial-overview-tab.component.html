<jems-form *ngIf="data$ | async as data">

    <p>{{ 'project.application.partner.report.financial.breakdown.explanation' | translate}}</p>

    <h3>{{ 'project.application.partner.report.financial.breakdown.co.financing' | translate}}</h3>
    <jems-partner-breakdown-co-financing
            [breakdown]="data.perCoFinancing"
            [funds]="data.funds">
    </jems-partner-breakdown-co-financing>

    <h3>{{ 'project.application.partner.report.financial.breakdown.cost.category' | translate}}</h3>
    <jems-partner-breakdown-cost-category
            [breakdown]="data.perCostCategory"
            [allowedCostCategories]="data.allowedCostCategories">
    </jems-partner-breakdown-cost-category>

</jems-form>
