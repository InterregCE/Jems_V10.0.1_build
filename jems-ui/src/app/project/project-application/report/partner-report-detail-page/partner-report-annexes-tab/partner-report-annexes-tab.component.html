<jems-form>
    <h3>{{'project.application.partner.report.tab.annexes' | translate}}
        <jems-context-info-bubble infoPosition="right"
                                  [infoText]="'project.application.partner.report.tab.annexes.infobubble.description'"
                                  [link]="'project.application.partner.report.tab.annexes.infobubble.link'">
        </jems-context-info-bubble>
    </h3>

    <jems-alert [closable]="false" [show]="true" [type]="Alert.INFO">
        <span>{{'project.application.partner.report.expenditures.tab.cost.field.sensitive.info' | translate}}</span>
    </jems-alert>

    <div jemsNoWidthLimit id="report-files" class="overflow-auto">
        <jems-category-tree
                [categories]="reportFileManagementStore.fileCategories$ | async"
                (categorySelected)="reportFileManagementStore.changeFilter($event)"
                [selectedCategory]="reportFileManagementStore.selectedCategory$ | async"
                class="mr-3" id="report-files-tree">
        </jems-category-tree>
        <div id="report-files-table">
            <jems-report-annexes-table></jems-report-annexes-table>
        </div>
    </div>
</jems-form>
