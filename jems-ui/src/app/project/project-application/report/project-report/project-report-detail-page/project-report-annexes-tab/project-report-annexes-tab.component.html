<jems-form>
    <h3 class="mb-3">{{'project.application.project.report.annexes.title' | translate }}
        <jems-context-info-bubble infoPosition="right"
                                  [infoText]="'project.application.project.report.annexes.title.infobubble.description'"
                                  [link]="'project.application.project.report.annexes.title.infobubble.link'">
        </jems-context-info-bubble>
    </h3>
    <div jemsNoWidthLimit id="project-report-files" class="overflow-auto">
        <jems-category-tree
                [categories]="projectReportFileManagementStore.fileCategories$ | async"
                (categorySelected)="projectReportFileManagementStore.changeFilter($event)"
                [selectedCategory]="projectReportFileManagementStore.selectedCategory$ | async"
                class="mr-3" id="project-report-files-tree">
        </jems-category-tree>
        <div id="project-report-files-table">
            <jems-project-report-annexes-table></jems-project-report-annexes-table>
        </div>
    </div>
</jems-form>
