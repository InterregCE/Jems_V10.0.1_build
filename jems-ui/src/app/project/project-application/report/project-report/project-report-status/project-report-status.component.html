<mat-chip-list aria-label="status">
    <ng-container *ngFor="let currentChip of (longVersion ? statusesOrdered : [status]); let first = first">
        <mat-icon *ngIf="!first">trending_flat</mat-icon>
        <mat-chip [ngClass]="isEnabled(currentChip) ? ('status-' + currentChip) : 'status-Disabled'"
            [matTooltip]="('project.application.project.report.table.status.' + currentChip) | translate">
            <mat-icon class="mr-2">{{ getIconFromStatus(currentChip) }}</mat-icon>
            <span class="chip-label">{{ ('project.application.project.report.table.status.' + currentChip) | translate }}</span>
        </mat-chip>
    </ng-container>
</mat-chip-list>
