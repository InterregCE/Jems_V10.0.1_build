<ng-container *ngIf="data$ | async as data">
    <ng-container *ngIf="reportStatus !== ProjectPartnerReportDTO.StatusEnum.Draft && data.isButtonVisible">
        <jems-pending-button *ngIf="reportStatus === ProjectPartnerReportDTO.StatusEnum.Submitted" class="ml-1"
                             [pending]="pendingAction"
                             [disabled]="data.isButtonDisabled"
                             (clicked)="createControlReportForPartnerReport(data.partnerId, reportId, data.isButtonDisabled)">
            {{'project.application.partner.reports.start.control' | translate}}
        </jems-pending-button>
        <button jemsText *ngIf="ReportUtil.isControlReportExists(reportStatus) && data.canViewReport"
                mat-stroked-button type="submit" class="ml-1"
                (click)="redirectToControl(reportId, data.isController)">
            {{'project.application.partner.reports.open.control' | translate}}
        </button>
    </ng-container>
</ng-container>
