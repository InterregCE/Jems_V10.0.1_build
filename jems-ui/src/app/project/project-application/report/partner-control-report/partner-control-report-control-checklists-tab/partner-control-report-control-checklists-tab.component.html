<jems-project-page-template *ngIf="data$ | async as data"
                            [titleText]="'project.application.form.acronym' | translate : {projectTitle: data.currentVersionOfProjectTitle}">
    <div jemsFormLayout>
        <ng-container *jemsHasPermission="[PermissionsEnum.ProjectAssessmentChecklistUpdate,
                                           PermissionsEnum.ProjectAssessmentChecklistSelectedRetrieve]">
            <h3 class="mt-3">{{'project.application.partner.report.tab.controlChecklists' | translate}}</h3>
            <jems-control-checklist-instance-list [relatedType]="ChecklistType.CONTROL"
                                          [relatedId]="data.projectId"
                                          jemsNoWidthLimit>
            </jems-control-checklist-instance-list>
        </ng-container>
    </div>
</jems-project-page-template>
