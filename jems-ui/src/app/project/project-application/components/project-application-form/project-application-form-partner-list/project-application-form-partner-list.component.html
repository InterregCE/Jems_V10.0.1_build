
<ng-container *ngIf="tableRows$ | async as tableRows">
    <p *ngIf="!tableRows.length">{{'project.application.form.partner.list.empty' | translate}}</p>
    <app-table *ngIf="tableRows.length"
               [configuration]="tableConfiguration"
               [rows]="tableRows"
               [totalElements]="totalElements"
               [pageIndex]="pageIndex"
               (newPageIndex)="newPageIndex.emit($event)"
               (newPageSize)="newPageSize.emit($event)"
               (sortRows)="newSort.emit($event)">
    </app-table>
</ng-container>


<ng-template #deletionCell let-partnerSummary>
    <app-delete-action-cell class="ml-auto"
            (click)="$event.stopPropagation()"
            [element]="partnerSummary"
            [disabled]="!editable"
            (delete)="delete($event)">
    </app-delete-action-cell>
</ng-template>

<ng-template #budgetCell let-partnerSummary >
    <div class="ml-auto">
        {{partnerSummary.totalBudget | asMoney : undefined : { style: 'currency', currency: 'EUR' } }}
    </div>
    <mat-icon [routerLink]="[partnerSummary.id, 'budget']" queryParamsHandling="merge" class="ml-2 mr-5 mat-primary">launch</mat-icon>
</ng-template>
