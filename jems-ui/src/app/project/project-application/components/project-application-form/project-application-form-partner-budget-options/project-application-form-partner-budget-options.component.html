<div class="wrapper">
    <h4 id="options" class="header">{{'project.partner.budget.options.header' | translate}}</h4>
    <button class="header-button" color="primary"
            *ngIf="editable && formState === FormState.VIEW" mat-raised-button
            (click)="changeFormState$.next(FormState.EDIT)">
        {{'common.edit.label' | translate}}
    </button>

    <form [formGroup]="optionsForm" class="wrapper">
        <mat-checkbox formControlName="officeAdministrationFlatRateActive"
                      (click)="$event.stopPropagation()"
                      (change)="toggleOfficeAdministrationFlatRate($event.checked)"
                      [disabled]="!editable"
                      [checked]="!!officeAdministrationFlatRate">
            {{'project.partner.budget.options.flat.rate.enabled' | translate}}
        </mat-checkbox>
        <mat-form-field *ngIf="optionsForm?.controls?.officeAdministrationFlatRateActive">
            <input type="number" formControlName="officeAdministrationFlatRate" matInput
                   [min]="0"
                   [max]="15"
                   (paste)="Tools.checkDigitsOnPaste($event)"
                   (keypress)="Tools.checkDigitsOnInput($event)">
            <mat-error>
                <app-form-field-errors
                        [errors]="optionsForm?.controls?.officeAdministrationFlatRate?.errors"
                        [messages]="officeAdministrationFlatRateErrors">
                </app-form-field-errors>
            </mat-error>
        </mat-form-field>
        <span class="percent">{{'project.partner.budget.options.flat.rate.percent' | translate}}</span>
    </form>

    <div *ngIf="formState === FormState.EDIT">
        <button class="button" mat-raised-button type="button"
                (click)="discard()">
            {{'common.cancel.label' | translate}}
        </button>
        <button class="button" mat-raised-button color="primary" type="button"
                [disabled]="!optionsForm.valid || submitted"
                (click)="save()">
            {{'common.save.label' | translate}}
        </button>
    </div>
    <app-alert
            [show]="!submitted && (showSuccessMessage$ | async)"
            [type]="Alert.SUCCESS">
        <p>{{'project.partner.budget.options.save.success' | translate}}</p>
    </app-alert>
    <app-alert *ngIf="error$ | async as error"
               [show]="!submitted && !!error.i18nKey"
               [type]="Alert.ERROR">
        <p>{{error.i18nKey | translate}}</p>
    </app-alert>
</div>
