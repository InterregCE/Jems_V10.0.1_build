<app-form (save)="onSubmit()"
          (discard)="initForm()">
    <form [formGroup]="partnerContributionForm" class="wrapper">
        <h5><span>{{'project.partner.motivation.header' | translate}}</span></h5>
        <h6 class="intro-text">{{'project.partner.motivation.organization.relevance' | translate}}</h6>

        <app-multi-language>
            <app-multi-language-form-field type="textarea"
                                           [label]="'common.textarea.enter.text'"
                                           formControlName="organizationRelevance"
                                           [maxLength]="2000">
            </app-multi-language-form-field>
        </app-multi-language>

        <h6 class="intro-text">
            {{'project.partner.motivation.organization.role' | translate}}
        </h6>
        <app-multi-language>
            <app-multi-language-form-field type="textarea"
                                           [label]="'common.textarea.enter.text'"
                                           formControlName="organizationRole"
                                           [maxLength]="2000">
            </app-multi-language-form-field>
        </app-multi-language>

        <h6 class="intro-text">
            {{'project.partner.motivation.organization.experience' | translate}}
        </h6>
        <app-multi-language>
            <app-multi-language-form-field type="textarea"
                                           [label]="'common.textarea.enter.text'"
                                           formControlName="organizationExperience"
                                           [maxLength]="2000">
            </app-multi-language-form-field>
        </app-multi-language>
    </form>
</app-form>
