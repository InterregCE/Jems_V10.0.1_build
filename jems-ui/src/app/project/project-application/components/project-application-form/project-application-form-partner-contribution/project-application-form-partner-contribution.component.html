<jems-form *ngIf="partner$ | async as partner"
          (save)="onSubmit()"
          (discard)="resetForm(partner)">
    <form jemsFormLayout [formGroup]="partnerContributionForm">
        <h3>{{'project.partner.motivation.header' | translate}}</h3>

        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_B.MOTIVATION.COMPETENCES">
            <p>{{'project.partner.motivation.organization.relevance' | translate}}</p>
            <jems-multi-language-container>
                <jems-multi-language-form-field type="textarea"
                                               [label]="'common.textarea.enter.text'"
                                               formControlName="organizationRelevance"
                                               [maxLength]="2000">
                </jems-multi-language-form-field>
            </jems-multi-language-container>
        </ng-container>

        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_B.MOTIVATION.ROLE">
            <p>{{'project.partner.motivation.organization.role' | translate}}</p>
            <jems-multi-language-container>
                <jems-multi-language-form-field type="textarea"
                                               [label]="'common.textarea.enter.text'"
                                               formControlName="organizationRole"
                                               [maxLength]="2000">
                </jems-multi-language-form-field>
            </jems-multi-language-container>
        </ng-container>

        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_B.MOTIVATION.ROLE_EXPERIENCE">
            <p>{{'project.partner.motivation.organization.experience' | adaptTranslationKeyByCallType | async | translate}}</p>
            <jems-multi-language-container>
                <jems-multi-language-form-field type="textarea"
                                               [label]="'common.textarea.enter.text'"
                                               formControlName="organizationExperience"
                                               [maxLength]="2000">
                </jems-multi-language-form-field>
            </jems-multi-language-container>
        </ng-container>
    </form>
</jems-form>
