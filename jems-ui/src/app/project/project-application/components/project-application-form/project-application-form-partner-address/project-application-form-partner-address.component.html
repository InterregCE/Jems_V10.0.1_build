<jems-form (save)="onSubmit()"
          (discard)="resetForm()">
    <form jemsFormLayout [formGroup]="partnerAddressForm">
        <h3>{{'project.partner.address.header' | translate}}</h3>
        <h4>{{'project.partner.main-address.header' | translate}}</h4>
        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_B.ADDRESS.MAIN">
            <jems-alert
                    [show]="true"
                    [closable]="false"
                    [type]="Alert.INFO">
                <span>{{'common.hint.nuts' | translate}} <a target="_blank" href="https://ec.europa.eu/eurostat/web/nuts/background">https://ec.europa.eu/eurostat/web/nuts/background</a></span>
            </jems-alert>
            <jems-project-application-form-address
                    *ngIf="partnerAddressForm?.controls"
                    [partnerId]="partnerId"
                    [addressForm]="partnerAddressForm.controls.organization"
                    [nuts]="nuts"
                    [fieldIds]="APPLICATION_FORM.SECTION_B.ADDRESS.MAIN">
            </jems-project-application-form-address>
        </ng-container>

        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_B.ADDRESS.SECONDARY">
            <h4>{{'project.partner.department-address.header' | translate}}</h4>
            <jems-project-application-form-address
                    *ngIf="partnerAddressForm?.controls"
                    [partnerId]="partnerId"
                    [addressForm]="partnerAddressForm.controls.department"
                    [nuts]="nuts"
                    [fieldIds]="APPLICATION_FORM.SECTION_B.ADDRESS.SECONDARY">
            </jems-project-application-form-address>
        </ng-container>
    </form>
</jems-form>
