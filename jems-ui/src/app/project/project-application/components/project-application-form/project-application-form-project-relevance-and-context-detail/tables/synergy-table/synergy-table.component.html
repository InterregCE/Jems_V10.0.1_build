<div appFormLayout [formGroup]="formGroup">
    <app-multi-language-container appNoWidthLimit *ngIf="synergiesForm.controls.length > 0">
        <div [appTableConfig]="[{},{}, {maxInRem:2}]">
            <div>
                <span class="mat-body-strong">{{'project.application.form.relevance.project.or.initiative' | translate}}</span>
                <span class="mat-body-strong">{{'project.application.form.relevance.synergy' | translate}}</span>
                <div class="mat-body-strong"></div>
            </div>
            <div *ngFor="let synergy of synergiesForm.controls;let i=index">
                <ng-container formArrayName="synergies">
                    <ng-container [formGroupName]="i">
                        <div>
                            <app-multi-language-form-field
                                    type="textarea"
                                    formControlName="initiative"
                                    maxLength="2000"
                                    minRows="1"
                                    label="project.application.form.relevance.project.or.initiative">
                            </app-multi-language-form-field>
                        </div>

                        <div>
                            <app-multi-language-form-field
                                    type="textarea"
                                    formControlName="synergy"
                                    maxLength="2000"
                                    minRows="1"
                                    label="project.application.form.relevance.synergy">
                            </app-multi-language-form-field>
                        </div>

                        <div>
                            <button *ngIf="editable" type="button" (click)="deleteEntry(i)" mat-icon-button color="accent">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </app-multi-language-container>
    <button *ngIf="editable && synergiesForm.controls?.length < 20" mat-stroked-button type="button"
            (click)="addNewSynergy()">
        <mat-icon>add</mat-icon>
    </button>
</div>
