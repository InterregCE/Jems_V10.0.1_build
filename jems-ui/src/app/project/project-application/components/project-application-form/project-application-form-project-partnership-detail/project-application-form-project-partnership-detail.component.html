<jems-form (save)="onSubmit()"
          (discard)="resetForm()">
    <form jemsFormLayout [formGroup]="projectPartnershipForm">
        <h3>{{'project.application.form.section.part.c.subsection.three' | translate}}</h3>
        <p>{{'project.application.form.project.partnership.field.row' | translate}}</p>
        <jems-multi-language-container>
            <jems-multi-language-form-field
                    type="textarea"
                    formControlName="partnership"
                    maxLength="5000"
                    minRows="3"
                    label="common.textarea.enter.text">
            </jems-multi-language-form-field>
        </jems-multi-language-container>
    </form>
</jems-form>
