<app-form (save)="onSubmit()"
          (discard)="resetForm()">
    <form [formGroup]="projectPartnershipForm">
        <h5 class="header" id="projectPartnershipHeading">
            {{'project.application.form.section.part.c.subsection.three' | translate}}
        </h5>

        <div class="intro-text">
            <p class="intro-text-small">{{'project.application.form.project.partnership.field.row' | translate}}</p>
        </div>
        <app-multi-language
                [inputs]="[projectPartnership]">
            <app-expandable-textarea class="field"
                                     [control]="projectPartnershipForm?.controls?.projectPartnership"
                                     [errors]="projectPartnershipForm?.controls?.projectPartnership?.errors"
                                     [messages]="projectPartnershipErrors"
                                     [characterLimit]="5000"
                                     [minRows]="3"
                                     [label]="'common.textarea.enter.text'"
                                     [disabled]="!editable">
            </app-expandable-textarea>
        </app-multi-language>
    </form>
</app-form>
