<app-alert
        [show]="!submitted && (showSuccessMessage$ | async)"
        [type]="Alert.SUCCESS">
    <p>{{'file.delete.message.successful' | translate}}</p>
</app-alert>
<app-alert
        [show]="(error$ | async) !== null"
        [type]="Alert.ERROR">
    <p>{{'file.delete.message.failed' | translate}}</p>
</app-alert>
