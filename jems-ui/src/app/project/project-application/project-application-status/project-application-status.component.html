<mat-chip-list aria-label="status">
    <ng-container *ngFor="let currentChip of statuses; let first = first">
        <div class="status-chip-container"
             [matTooltip]="('common.label.projectapplicationstatus.' + currentChip.status) | translate">
            <mat-icon *ngIf="currentChip.joiningIcon && !first">{{ currentChip.joiningIcon }}</mat-icon>
            <mat-chip [ngClass]="currentChip.enabled ? ('status-' + currentChip.status) : 'status-Disabled'">
                <mat-icon class="mr-2">{{ currentChip.icon }}</mat-icon>
                <span class="chip-label">{{ ('common.label.projectapplicationstatus.' + currentChip.status) | translate }}</span>
            </mat-chip>
        </div>
    </ng-container>
</mat-chip-list>
