<jems-project-page-template
        [needsCard]="true"
        [titleText]="'project.application.form.acronym' | translate : {projectTitle: projectStore.projectTitle$ | async} ">

    <div jemsNoWidthLimit>
        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_A.PROJECT_OVERVIEW_TABLES.A3">
            <jems-project-budget-overview></jems-project-budget-overview>
        </ng-container>
        <ng-container *jemsFormFieldVisibilityStatus="APPLICATION_FORM.SECTION_A.PROJECT_OVERVIEW_TABLES.A4">
            <h3>{{'application.config.project.section.a.4' | translate}}</h3>
            <jems-project-application-form-a4></jems-project-application-form-a4>
        </ng-container>
    </div>

</jems-project-page-template>
