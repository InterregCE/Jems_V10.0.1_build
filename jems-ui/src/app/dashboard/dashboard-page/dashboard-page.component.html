<jems-main-page-template [needsCard]="true">
    <ng-container page-title *ngIf="pageStore.currentUser$ | async as currentUser">
        <h1>{{'project.welcome' | translate: {name: currentUser.name, surname: currentUser.surname} }}</h1>
    </ng-container>

    <ng-container *jemsHasPermission="Permissions.NotificationsRetrieve">
        <h2>{{'call.detail.notifications.config.title' | translate}}</h2>
        <jems-notification-list jemsNoWidthLimit></jems-notification-list>
    </ng-container>

    <ng-container *ngIf="pageStore.canViewPartnerReports$ | async">
        <h2>{{'user.partner.reports' | translate}}</h2>
        <jems-partner-report-list jemsNoWidthLimit></jems-partner-report-list>
    </ng-container>

    <ng-container *jemsHasPermission="Permissions.ProjectsWithOwnershipRetrieve">
        <h2>{{'call.applications.title' | translate}}</h2>
        <jems-project-application-list jemsNoWidthLimit filterByOwner="true"></jems-project-application-list>
    </ng-container>

    <ng-container *jemsHasPermission="Permissions.CallPublishedRetrieve">
        <h2>{{'call.list.open.title' | translate}}</h2>
        <jems-call-list jemsNoWidthLimit [publishedCallsOnly]="true"></jems-call-list>
    </ng-container>

</jems-main-page-template>
