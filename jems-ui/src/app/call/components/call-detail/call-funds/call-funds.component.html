<ng-container *ngFor="let element of funds">
    <div *ngIf="!isApplicant || element.selected" class="mt-2">
        <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="element.selected = !element.selected; selectionChanged.emit()"
                [disabled]="disabled && isFundAlreadySelected(element)"
                [checked]="element.selected">
            {{ element.abbreviation | translateBySystemLanguage | async }}
        </mat-checkbox>
    </div>
</ng-container>
