<app-main-page-template *ngIf="details$ | async as details" titleKey="call.detail.title"
                        subTitleKey="call.general.settings">
    <app-call-detail
            [call]="details.call"
            [strategies]="details.strategies"
            [funds]="details.funds"
            [priorityCheckboxes]="details.priorities"
            [isApplicant]="details.isApplicant">
    </app-call-detail>
</app-main-page-template>
