<ng-container *ngFor="let element of strategies">
    <div *ngIf="!isApplicant || element.active" class="mt-2">
        <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="element.active = !element.active; selectionChanged.emit()"
                [disabled]="disabled && isStrategyAlreadySelected(element)"
                [checked]="element.active">
            {{'programme.strategy.' + element.strategy | translate}}
        </mat-checkbox>
    </div>
</ng-container>
