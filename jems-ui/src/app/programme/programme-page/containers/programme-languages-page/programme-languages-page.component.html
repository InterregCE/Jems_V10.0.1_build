<ng-container *ngIf="languages$ | async as languages">
    <app-breadcrumb></app-breadcrumb>
    <div *ngxPermissionsExcept="Permission.APPLICANT_USER">
        <app-programme-languages
                [languages]="languages"
                [success$]="languagesSaveSuccess$"
                [error$]="languagesSaveError$"
                (saveLanguages)="saveLanguages$.next($event)">
        </app-programme-languages>
    </div>
</ng-container>
