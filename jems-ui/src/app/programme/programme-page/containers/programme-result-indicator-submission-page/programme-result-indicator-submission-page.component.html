<app-main-page-template [needsCard]="true"
                        *ngIf="resultIndicator$ | async as details"
                        titleKey="programme.data.page.title"
                        subTitleKey="programme.tab.indicators">
    <app-programme-result-indicator-detail
            [resultIndicator]="details"
            [priorities]="priorities$ | async"
            [success$]="resultIndicatorSaveSuccess$"
            [error$]="resultIndicatorSaveError$"
            [isCreate]="isCreate"
            (createResultIndicator)="createResultIndicator($event)"
            (updateResultIndicator)="updateResultIndicator($event)"
            (cancelCreate)="cancelCreate()">
    </app-programme-result-indicator-detail>
</app-main-page-template>
