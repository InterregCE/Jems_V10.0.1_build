<jems-main-page-template [needsCard]="true"
                        titleKey="programme.data.page.title"
                        subTitleKey="programme.state.aid.list.title">
    <jems-programme-state-aid-list
            *ngIf="stateAids$ | async as stateAids"
            [success$]="success$"
            [error$]="error$"
            [stateAids]="stateAids"
            (saveStateAids)="saveStateAids$.next($event)">
    </jems-programme-state-aid-list>
</jems-main-page-template>
