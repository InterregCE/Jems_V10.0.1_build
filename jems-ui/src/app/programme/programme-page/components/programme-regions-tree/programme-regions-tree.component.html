<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <ul>
            <li class="mat-tree-node">
                <button mat-icon-button disabled></button>
                <mat-checkbox
                        [(ngModel)]="node.checked"
                        [disabled]="disabled  || ((programmeEditableStateStore.isProgrammeEditableDependingOnCall$ | async) && node.initiallyChecked)"
                        (ngModelChange)="leafChanged(node)">
                    {{node.title}}
                </mat-checkbox>
            </li>
        </ul>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <ul>
            <li>
                <div class="mat-tree-node">
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    <mat-checkbox
                            [indeterminate]="!node.checked && node.someChecked"
                            [(ngModel)]="node.checked"
                            [disabled]="disabled  || ((programmeEditableStateStore.isProgrammeEditableDependingOnCall$ | async) && node.initiallyChecked)"
                            (change)="parentChanged(node)">
                        {{node.code}} {{node.title}}
                    </mat-checkbox>
                </div>
                <ul *ngIf="treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                </ul>
            </li>
        </ul>
    </mat-nested-tree-node>
</mat-tree>
