<mat-form-field class="w-100">
    <mat-label>{{'user.detail.field.role' | translate}}</mat-label>
    <mat-select required [formControl]="roleControl">
        <mat-option *ngFor="let role of roles" [value]="role">
            {{role.name}}
        </mat-option>
    </mat-select>
    <mat-error>
        <app-form-field-errors
                [errors]="roleControl?.errors"
                [messages]="roleErrors">
        </app-form-field-errors>
    </mat-error>
</mat-form-field>
