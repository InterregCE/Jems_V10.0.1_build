<jems-form *ngIf="data$ | async as data">
    <form jemsFormLayout>
        <h3>{{ 'payments.advance.payments.detail.attachments.title' | translate }}</h3>

        <jems-file-list jemsNoWidthLimit
                [fileList]="data.attachments"
                [setDescriptionCallback]="setDescriptionCallback"
                [deleteCallback]="deleteCallback"
                (onSortChange)="advancePaymentAttachmentsStore.newSort$.next($event)"
                (onPageIndexChange)="advancePaymentAttachmentsStore.newPageIndex$.next($event)"
                (onPageSizeChange)="advancePaymentAttachmentsStore.newPageSize$.next($event)"
                (onDownload)="downloadFile($event)"
                (refresh)="advancePaymentAttachmentsStore.filesChanged$.next()">
        </jems-file-list>

        <div *ngIf="data.isPaymentEditable">
            <input #selectFile (change)="uploadFile($event?.target)" onclick="this.value=null;"
                   type="file" [accept]="acceptedFilesTypes" [hidden]="true">
            <button mat-stroked-button (click)="selectFile.click()">
                <mat-icon fontSet="material-icons-outlined" class="mr-1">file_upload</mat-icon>
                {{ 'file.upload.add.new' | translate }}
            </button>
        </div>

        <jems-alert *ngIf="advancePaymentAttachmentsStore.error$ | async as error"
                    [show]="!!error"
                    [type]="Alert.ERROR">
            <jems-api-error-content [error]="error"></jems-api-error-content>
        </jems-alert>
        <jems-alert *ngIf="fileSizeOverLimitError$ | async as showError"
                    [show]="showError"
                    [type]="Alert.ERROR">
            <p>{{'project.file.size.over.limit' | translate}} {{maximumAllowedFileSizeInMB}} MB</p>
        </jems-alert>

    </form>
</jems-form>
