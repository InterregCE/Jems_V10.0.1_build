<mat-form-field *ngIf="!value" jemsFormFieldWidth="xx-large" appearance="fill">
    <mat-label>{{ label | translate | dateFormatInfo : false }}</mat-label>
    <input (dateChange)="changeValue($event.target.value)"
           [matDatepicker]="dateFilter"
           [value]="value" matInput>
    <mat-datepicker-toggle [for]="dateFilter" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #dateFilter></mat-datepicker>
</mat-form-field>

<mat-form-field *ngIf="value" jemsFormFieldWidth="xx-large" appearance="fill">
    <mat-label>{{ label | translate | dateFormatInfo : false }}</mat-label>
    <input [hidden]="true" matInput>
    <mat-chip [removable]="true" [selectable]="false" class="mt-3">
        {{ value | localeDate : 'L' }}
        <mat-icon (click)="changeValue(null)" matChipRemove>cancel</mat-icon>
    </mat-chip>
</mat-form-field>
