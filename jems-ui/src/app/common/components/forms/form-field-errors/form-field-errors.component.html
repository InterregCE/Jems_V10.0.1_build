<div *ngFor="let error of errors | keyvalue">
    {{Log.debug('Validation error', this, error)}}
    <ng-container [ngSwitch]="error?.key">
        <ng-container *ngSwitchCase="'maxlength'">
            {{messages[error.key] | translate : error.value}}
        </ng-container>
        <ng-container *ngSwitchDefault>
            {{messages && messages[error.key] || error.value || error.key | translate : args ? args[error.key] : ''}}
        </ng-container>
    </ng-container>
</div>
