<ng-container *ngIf="multiLanguageFormGroup" [formGroup]="multiLanguageFormGroup">
    <ng-container formArrayName="inputs">
        <ng-container *ngFor="let formGroup of inputs?.controls; let i=index;" [formGroupName]="i">
            <ng-container *ngIf="(currentLanguage$ | async) === getLanguageValue(formGroup)">
                <mat-form-field
                        [class.mat-form-field-disabled]="!isEditable(getLanguageValue(formGroup),languageStore.fallbackLanguage$ | async)"
                        class="w-100">
                    <mat-label *ngIf="label">{{label | translate}}</mat-label>
                    <input
                            [placeholder]="useFallBackLanguage? (inputs.value | translateBySystemLanguage: true | async) : ''"
                            [readonly]="!isEditable(getLanguageValue(formGroup),languageStore.fallbackLanguage$ | async)"
                            *ngIf="type==='input'" [formControlName]="constants.FORM_CONTROL_NAMES.translation"
                            matInput>

                    <textarea *ngIf="type==='textarea'" [formControlName]="constants.FORM_CONTROL_NAMES.translation"
                              matInput
                              [placeholder]="useFallBackLanguage? (inputs.value | translateBySystemLanguage: true | async) : ''"
                              [readonly]="!isEditable(getLanguageValue(formGroup), languageStore.fallbackLanguage$ | async)"
                              [cdkTextareaAutosize]
                              [cdkAutosizeMinRows]="minRows"
                              [cdkAutosizeMaxRows]="maxRows">
                    </textarea>
                    <app-context-info *ngIf="contextInfoText"
                                      [infoText]="contextInfoText">
                    </app-context-info>
                    <mat-hint
                            *ngIf="isEditable(getLanguageValue(formGroup), languageStore.fallbackLanguage$ | async) && getTranslation(formGroup).dirty && getTranslation(formGroup)?.value?.length> 0">
                        {{getTranslation(formGroup)?.value?.length}}
                        / {{maxLength}} {{'common.textarea.hint' | translate}}
                    </mat-hint>
                    <mat-error>
                        <app-form-field-errors
                                [errors]="getTranslation(formGroup).errors"
                                [messages]="constants.FORM_ERRORS.translation"
                                [args]="constants.translationFormErrorArgs(getTranslation(formGroup)?.value?.length,maxLength)">
                        </app-form-field-errors>
                    </mat-error>
                </mat-form-field>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>
