<ng-container *ngIf="multiLanguageFormGroup" [formGroup]="multiLanguageFormGroup">
    <ng-container formArrayName="inputs">
        <ng-container *ngFor="let formGroup of inputs?.controls; let i=index;" [formGroupName]="i">
            <ng-container *ngIf="(currentLanguage$ | async) === formGroup.get('language')?.value">
                <mat-form-field [class.mat-form-field-disabled]="disabled" class="w-100" >
                    <mat-label *ngIf="label">{{label | translate}}</mat-label>
                    <input [readonly]="disabled" *ngIf="type==='input'" formControlName="translation" matInput>

                    <textarea *ngIf="type==='textarea'" formControlName="translation" matInput
                              [readonly]="disabled"
                              [cdkTextareaAutosize]
                              [cdkAutosizeMinRows]="minRows"
                              [cdkAutosizeMaxRows]="maxRows">
                    </textarea>
                    <app-context-info *ngIf="contextInfoText"
                                      [infoText]="contextInfoText">
                    </app-context-info>
                    <mat-hint *ngIf="hideCountersWhenInView && !multiLanguageFormGroup.disabled">
                        {{formGroup.get('translation')?.value?.length}}
                        / {{maxLength}} {{'common.textarea.hint' | translate}}
                    </mat-hint>
                    <mat-error>
                        <app-form-field-errors
                                [errors]="formGroup.get('translation').errors"
                                [messages]="constants.FORM_ERRORS.translation"
                                [args]="constants.translationFormErrorArgs(formGroup.get('translation')?.value?.length,maxLength)">
                        </app-form-field-errors>
                    </mat-error>
                </mat-form-field>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>
