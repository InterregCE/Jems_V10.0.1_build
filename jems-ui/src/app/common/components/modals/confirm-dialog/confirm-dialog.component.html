<h1 mat-dialog-title>
    {{data.title | translate}}
</h1>

<div mat-dialog-content>
    <p *ngIf="message">{{message | translate : arguments}}</p>

    <app-alert [closable]="false"
               [show]="!!data.warnMessage"
               [type]="Alert.WARNING">
        <p>{{warnMessage | translate : warnArguments}}</p>
    </app-alert>
</div>

<div mat-dialog-actions>
    <button appText (click)="onDismiss()" cdkFocusInitial mat-dialog-close
            mat-stroked-button>{{'common.dialog.dismiss' | translate}}</button>
    <button appText (click)="onConfirm()" color="primary" mat-dialog-close
            mat-raised-button>{{'common.dialog.confirm' | translate}}</button>
</div>
