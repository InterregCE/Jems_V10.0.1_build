#*
#programme objectives
#*
programme.objective.PO1=革新的でスマートな経済変革を促進することにより、よりスマートなヨーロッパ
programme.objective.PO2=クリーンで公正なエネルギー転換、グリーンとブルーの投資、循環経済、気候変動への適応、リスクの防止と管理を促進することにより、より環境に配慮した低炭素のヨーロッパ
programme.objective.PO3=モビリティと地域のICT接続を強化することにより、より接続されたヨーロッパ
programme.objective.PO4=ヨーロッパの社会的権利の柱を実施するより社会的なヨーロッパ
programme.objective.PO5=都市、農村、沿岸地域の持続可能な統合された開発と地域の取り組みを促進することにより、市民により近いヨーロッパ
programme.objective.ISO1=より優れたInterregガバナンス
programme.objective.ISO2=より安全でより安全なヨーロッパ
programme.objective.ISO12=より優れたInterregガバナンスとより安全で安全なヨーロッパ
#*
#programme policies
#*
programme.policy.AdvancedTechnologies=研究およびイノベーション能力の強化と高度なテクノロジーの採用
programme.policy.Digitalization=市民、企業、政府のデジタル化のメリットを再形成します。
programme.policy.Growth=中小企業の成長と競争力の強化
programme.policy.IndustrialTransition=スマートな専門化、産業の移行、起業家精神のためのスキルの開発
programme.policy.EnergyEfficiency=エネルギー効率対策の促進
programme.policy.RenewableEnergy=再生可能エネルギーの促進
programme.policy.SmartEnergy=ローカルレベルでのスマートエネルギーシステム、グリッド、ストレージの開発
programme.policy.ClimateChange=気候変動への適応、リスク防止、災害耐性の促進
programme.policy.WaterManagement=持続可能な水管理の促進
programme.policy.CircularEconomy=循環経済への移行を促進する
programme.policy.GreenUrban=生物多様性の強化、都市環境におけるグリーンインフラストラクチャ、汚染の削減
programme.policy.DigitalConnectivity=デジタル接続の強化
programme.policy.InterModalTenT=持続可能な気候変動に強い、インテリジェントで安全なインターモーダルTEN-Tの開発
programme.policy.CrossBorderMobility=TEN-Tおよび国境を越えたモビリティへの改善されたアクセスを含む、持続可能な気候変動に強い、インテリジェントでインターモーダルな国、地域、および地域のモビリティの開発
programme.policy.MultiModalUrban=持続可能なマルチモーダル都市モビリティの促進
programme.policy.SocialInnovation=社会イノベーションとインフラの開発を通じて労働市場の効果を高め、質の高い雇用へのアクセスを向上させる
programme.policy.Infrastructure=インフラストラクチャの開発を通じて、教育、トレーニング、生涯学習における包括的で質の高いサービスへのアクセスを改善する
programme.policy.DisadvantagedGroups=住居や社会サービスを含む統合された措置を通じて、疎外されたコミュニティ、移民、および恵まれないグループの社会経済的統合を増加させる
programme.policy.Healthcare=プライマリケアを含むインフラストラクチャの開発を通じて、ヘルスケアへの平等なアクセスを確保
programme.policy.EmploymentAcrossBorders=労働市場の効果を高め、国境を越えて質の高い雇用へのアクセスを改善する
programme.policy.LearningAcrossBorders=国境を越えた教育、トレーニング、生涯学習へのアクセスと質の向上。
programme.policy.HealthcareAcrossBorders=国境を越えた質の高い、持続可能な、手頃な価格の医療サービスへの平等かつタイムリーなアクセスの強化
programme.policy.LongTermHealthcareAcrossBorders=国境を越えたヘルスケアシステムと長期ケアサービスのアクセシビリティ、有効性、回復力の向上
programme.policy.EqualOpportunitiesAcrossBorders=平等な機会の拡大や国境を越えた差別との闘いなど、社会的包摂の促進と貧困への取り組み
programme.policy.EnvDevelopment=都市部における社会、経済、環境の総合的な開発、文化遺産、安全保障の促進
programme.policy.LocalEnvDevelopment=社会主導の地域開発を通じて、農村部や沿岸地域を含む、社会的、経済的、環境的な総合的な地域開発、文化遺産、安全保障を促進する
