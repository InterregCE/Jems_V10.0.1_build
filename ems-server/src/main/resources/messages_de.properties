#project future plans
project.application.form.future.plans.intro = Als Programm möchten wir Projekte unterstützen, die eine dauerhafte territoriale Effekte haben sowie jene, die davon profitieren. Bitte beschreiben Sie unten, was Sie tun werden, um dies sicherzustellen.
project.application.form.future.plans.field.1 = C.8.1 Innhaberschaft
project.application.form.future.plans.field.1.intro = Bitte beschreiben Sie, wer die finanzielle und institutionelle Unterstützung für die vom Projekt entwickelten Outputs/Leistungen (z.B. Tools) sicherstellt, und erläutern Sie, wie diese Outputs/Leistungen in die Arbeit der Institutionen integriert sein werden.
project.application.form.future.plans.field.2 = C.8.2 Dauerhaftigkeit
project.application.form.future.plans.field.2.intro = Einige Outputs/Leistungen sollten nach der Projektlaufzeit von relevanten Gruppen (Projektpartnern oder anderen) verwendet werden, um einen dauerhafte Effekte auf den Programmraum und die Bevölkerung zu haben. Zum Beispiel müssen die lokalen Behörden neue Praktiken im städtischen Verkehr anwenden, um sauberere Luft in der Stadt zu haben, und die gesamte Bevölkerung wird davon profitieren. Bitte beschreiben Sie, wie und von wem Ihre Outputs/Leistungen nach Projektende verwendet werden.
project.application.form.future.plans.field.3 = C.8.3 Übertragbarkeit
project.application.form.future.plans.field.3.intro = Einige Outputs/Leistungen, die Sie liefern, können angepasst oder weiterentwickelt werden, um von anderen Zielgruppen oder in anderen Gebieten verwendet zu werden. Was werden Sie tun, um sicherzustellen, dass relevante Gruppen über Ihre Outputs/Leistungen informiert sind und diese verwenden können?
