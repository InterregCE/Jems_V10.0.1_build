plugins {
    id 'org.flywaydb.flyway' version '6.4.2'
}

dependencies {
    implementation project(':ems-api')
    implementation project(':ems-ui')

    api 'io.cloudflight.platform:platform-i18n'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    runtime 'com.fasterxml.jackson.module:jackson-module-kotlin'

    testImplementation 'io.cloudflight.platform:platform-test-archunit'

    implementation 'org.springframework.boot:spring-boot-actuator'
    implementation 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.0'
}

flyway {
    url = 'jdbc:mariadb://localhost:3306/'
    user = 'root'
    password = 'emspass'
    schemas = ['ems']
}
